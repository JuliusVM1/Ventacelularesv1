<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tienda de Celulares</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">

</head>
<body>
    <div class="login-container">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center">REGISTRO</h3>
                <form id="login-form">
                    <div class="form-group">
                        <input type="text" class="form-control" id="dni" name="dni" placeholder="Ingrese su DNI" maxlength="8" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-3 btn-block mt-3">Ingresar</button>
                </form>
                <p id="error-message" class="text-danger mt-2"></p>
                <a href="registro.html" class="btn btn-success w-100 mt-3 btn-block mt-3">Registrarte</a>
            </div>
            
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const dni = document.getElementById('dni').value.trim();

            if (!/^\d{8}$/.test(dni)) {
                errorMessage.textContent = 'El DNI debe tener exactamente 8 n√∫meros.';
                return;
            }

            const storedData = JSON.parse(localStorage.getItem('registro'));
            if (storedData && storedData.dni === dni) {
                window.location.href = 'menu.html'; 
            } else {
                errorMessage.textContent = 'No se encuentra el DNI ingresado.';
            }
        });

        document.getElementById('dni').addEventListener('input', function () {
            this.value = this.value.replace(/\D/g, '');
        });
    </script>
</body>
</html>
